<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="Slabs, a Bootstrap extension to build your next website with ease.">
<meta name="keywords" content="HTML, CSS, JS, JavaScript, framework, slabs, bootstrap extension, front-end, frontend, web development">
<meta name="author" content="Jorge Najera">

<title>
  {% if page.title == "Slabs" %}
    {{ page.title }}
  {% else %}
    {{ page.title }} &middot; Slabs
  {% endif %}
</title>

<!-- Bootstrap core CSS -->
<link href="{{site.baseurl}}/assets/css/bootstrap.min.css" rel="stylesheet">
<!-- Slabs CSS -->
<link href="{{site.baseurl}}/dist/css/slabs.min.css" rel="stylesheet">

<script src="{{site.baseurl}}/assets/js/bootstrap.min.js"></script>

<script src="{{site.baseurl}}/dist/js/slabs.min.js"></script>
<!-- Font Awesemoe CSS -->
<link rel="stylesheet" href="{{site.baseurl}}/assets/css/font-awesome.min.css">
{% if jekyll.environment != "production" %}
  <!-- Livereload -->
  <script src="http://localhost:1337/livereload.js"></script>
{% endif %}

<meta property="og:title" content="Slabs Framework">
<meta property="og:type" content="website">
<meta property="og:url" content="http://boltech.github.io/slabs/">
<meta property="og:image" content="https://slabs-framework.s3.amazonaws.com/slabs-logo-square.jpg">
<meta property="og:description" content="Slabs Framework is an amazing extension for Bootstrap, ready to help developers to create amazing websites in minutes.">
